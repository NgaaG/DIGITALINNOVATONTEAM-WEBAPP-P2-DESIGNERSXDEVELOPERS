<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .level-wrapper {
      width: 100%;
      max-width: 650px;
      padding: 40px 16px 24px;
    }

    .level-track {
      position: relative;
      width: 100%;
      height: 900px; /* enough to mimic tall layout */
      margin: 0 auto 24px;
    }

    /* Curved path segments */
    .track-seg {
      position: absolute;
      width: 14px;
      height: 33%;
      background: #b3b3b3;
      border-radius: 999px;
    }

    .track-seg.seg-1 { top: 0; left: 48%; transform: rotate(8deg); }
    .track-seg.seg-2 { top: 30%; left: 30%; transform: rotate(-18deg); }
    .track-seg.seg-3 { top: 60%; right: 22%; transform: rotate(15deg); }

    .level-node {
      position: absolute;
      width: 78px;
      height: 78px;
      border-radius: 10px;
      background: #bfbfbf;
      box-shadow: 0 4px 0 #9d9d9d;
      display: flex;
      align-items: center;
      justify-content: center;
      /* CHANGE: pointer → default (no click) */
      cursor: default;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .level-node-inner {
      width: 88%;
      height: 88%;
      border-radius: 8px;
      background: #8f8f8f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
      gap: 2px;
    }

    .level-number {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .level-symbol {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .level-node:hover {
      /* CHANGE: remove hover “pop” if you want it fully static */
      transform: translateY(-1px);
      box-shadow: 0 5px 0 #8f8f8f;
    }

    .n1 { top: 20px; left: 18%; }
    .n2 { top: 120px; left: 45%; }
    .n3 { top: 220px; right: 16%; }

    .n5 { top: 360px; left: 15%; }
    .n4 { top: 320px; left: 42%; }

    .n6 { top: 520px; left: 45%; }
    .n7 { top: 520px; right: 16%; }

    .n8 { top: 700px; left: 42%; }
    .n9 { top: 780px; left: 12%; }

    .completed .level-node-inner {
      background: #6abf69;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .current .level-node-inner {
      background: #5a9bd5;
    }

    .locked .level-node-inner {
      background: #c4c4c4;
      opacity: 0.6;
    }

    /* NEW: back button styling */
    .level-actions {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    .back-button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #f9fafb;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 0 #030712;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }

    .back-button:hover {
      background: #020617;
      transform: translateY(-1px);
      box-shadow: 0 5px 0 #030712;
    }

    .back-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 #030712;
    }
  </style>
</head>
<body>
  <main class="level-wrapper">
    <section class="level-track" aria-label="Question path">

      <!-- background path segments -->
      <div class="track-seg seg-1"></div>
      <div class="track-seg seg-2"></div>
      <div class="track-seg seg-3"></div>

      <!-- Level nodes 1–9 (visual only now) -->
      <div class="level-node completed n1" aria-label="Question 1">
        <div class="level-node-inner">
          <span class="level-number">1</span>
          <span class="level-symbol">!</span>
        </div>
      </div>

      <div class="level-node completed n2" aria-label="Question 2">
        <div class="level-node-inner">
          <span class="level-number">2</span>
          <span class="level-symbol">@</span>
        </div>
      </div>

      <div class="level-node completed n3" aria-label="Question 3">
        <div class="level-node-inner">
          <span class="level-number">3</span>
          <span class="level-symbol">#</span>
        </div>
      </div>

      <div class="level-node completed n4" aria-label="Question 4">
        <div class="level-node-inner">
          <span class="level-number">4</span>
          <span class="level-symbol">$</span>
        </div>
      </div>

      <div class="level-node completed n5" aria-label="Question 5">
        <div class="level-node-inner">
          <span class="level-number">5</span>
          <span class="level-symbol">%</span>
        </div>
      </div>

      <div class="level-node current n6" aria-label="Question 6">
        <div class="level-node-inner">
          <span class="level-number">6</span>
          <span class="level-symbol">^</span>
        </div>
      </div>

      <div class="level-node locked n7" aria-label="Question 7">
        <div class="level-node-inner">
          <span class="level-number">7</span>
          <span class="level-symbol">&amp;</span>
        </div>
      </div>

      <div class="level-node locked n8" aria-label="Question 8">
        <div class="level-node-inner">
          <span class="level-number">8</span>
          <span class="level-symbol">*</span>
        </div>
      </div>

      <div class="level-node locked n9" aria-label="Question 9">
        <div class="level-node-inner">
          <span class="level-number">9</span>
          <span class="level-symbol">–</span>
        </div>
      </div>
    </section>

    <!-- NEW: back to start screen button -->
    <div class="level-actions">
      <button class="back-button" type="button" id="back-to-start">
        Back to start screen
      </button>
    </div>
  </main>

  <script>
    // NEW: simple redirect back to index.html
    document.getElementById('back-to-start').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // NOTE: all node click navigation removed on purpose
  </script>
</body>
</html>
