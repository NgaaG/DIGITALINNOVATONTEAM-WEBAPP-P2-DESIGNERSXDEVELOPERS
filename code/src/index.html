<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Your Learning Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="./styles/start-screen.css" />
</head>
<body>
  <div class="app">

    <!-- ONBOARDING STATE (image 1) -->
    <main class="screen screen--start" id="start-screen" aria-labelledby="start-title">
      <section class="screen__illustration" aria-hidden="true">
        <div class="computer computer--awake">
          <div class="computer__face">
            <div class="computer__eyes computer__eyes--happy">
              <span></span><span></span>
            </div>
            <div class="computer__mouth computer__mouth--neutral"></div>
          </div>

          <div class="computer__body">
            <div class="computer__switch"></div>
            <div class="computer__slot"></div>
            <div class="computer__square"></div>
          </div>

          <div class="computer__mouse">
            <div class="computer__mouse-body"></div>
            <div class="computer__mouse-cable"></div>
          </div>
        </div>
      </section>

      <section class="screen__content">
        <h1 class="screen__title" id="start-title">
          Start Your Learning Journey!
        </h1>

        <button
          class="btn btn--primary"
          type="button"
          id="start-button"
        >
          Start
        </button>
      </section>
    </main>

    <!-- LOADING STATE (image 2) -->
    <main
      class="screen screen--loading"
      id="loading-screen"
      aria-labelledby="loading-title"
      hidden
    >
      <section class="screen__illustration" aria-hidden="true">
        <div class="computer computer--sleepy">
          <div class="computer__face">
            <div class="computer__eyes computer__eyes--sleepy">
              <span></span><span></span>
            </div>
            <div class="computer__mouth computer__mouth--o"></div>
          </div>

          <div class="computer__body">
            <div class="computer__switch"></div>
            <div class="computer__slot"></div>
            <div class="computer__square"></div>
          </div>

          <div class="computer__mouse">
            <div class="computer__mouse-body"></div>
            <div class="computer__mouse-cable"></div>
          </div>
        </div>
      </section>

      <section class="screen__content">
        <div class="loader">
          <div class="loader__track">
            <span class="loader__block"></span>
            <span class="loader__block"></span>
            <span class="loader__block"></span>
          </div>
          <p class_name="loader__label" id="loading-title">loading…</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Simple state toggle: start → loading
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');

    startButton.addEventListener('click', () => {
      startScreen.hidden = true;
      loadingScreen.hidden = false;

      // TODO: developers: after X seconds or after data is ready,
      // navigate to the first level / question page, e.g.:
      // window.location.href = 'level-1.html';
    });
  </script>
</body>
</html>
