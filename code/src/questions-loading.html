<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- same CSS as loading.html -->
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/loading.css" />
</head>
<body>
  <div class="app">
    <main class="screen screen--loading" aria-labelledby="loading-title">
      <!-- Illustration (computer character) -->
      <div class="screen__image-wrapper">
        <!-- same image as loading.html: update path/filename if needed -->
        <img
          src="../assets/images/Question-submission-loading-page.jpg"
          alt="Computer character with happy face"
          class="screen__image"
        />
      </div>

      <!-- CHANGE #1: new text above the loader bar -->
      <p
        style="
          margin-top: 24px;
          margin-bottom: 16px;
          font-size: 1.1rem;
          font-weight: 600;
          text-align: center;
        "
      >
        Great! I’m tailoring the exercises specially for you…
      </p>

      <!-- Progress bar + label (same as loading.html) -->
      <section class="loader" aria-live="polite">
        <div class="loader__track" aria-hidden="true">
          <span class="loader__block"></span>
          <span class="loader__block"></span>
          <span class="loader__block"></span>
        </div>
        <!-- CHANGE #2: keep label as "loading…" or tweak if you want -->
        <p class="loader__label" id="loading-title">loading…</p>
      </section>
    </main>
  </div>

  <script>
    // CHANGE #3: after X ms, go to levels screen instead of intro
    const LOADING_DURATION_MS = 2500;

    setTimeout(() => {
      window.location.href = 'levels.html';
    }, LOADING_DURATION_MS);
  </script>
</body>
</html>
