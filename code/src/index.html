<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Your Learning Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/start.css" />
</head>
<body>
  <div class="app">
    <main class="screen screen--start" aria-labelledby="start-title">
      <!-- Title centred in the page -->
      <h1 class="screen__title" id="start-title">
        Start Your Learning Journey!
      </h1>

      <!-- Primary start button -->
      <button
        class="btn screen__start-button"
        type="button"
        id="start-button"
      >
        Start
      </button>
    </main>
  </div>

  <script>
    // When user clicks Start, go to loading page
    document.getElementById('start-button').addEventListener('click', () => {
      window.location.href = 'loading.html';
    });
  </script>
</body>
</html>
