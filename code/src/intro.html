<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Help Me Grow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/intro.css" />
</head>
<body>
  <div class="app">
    <main class="screen screen--intro" aria-labelledby="intro-title">
      <!-- Illustration (happy computer) -->
      <div class="screen__image-wrapper">
        <!-- Keep your actual image path here -->
        <img
          src="../assets/images/Help-the-computer-grow.png"
          alt="Smiling computer character with mouse"
          class="screen__image"
        />
      </div>

      <!-- Two-line intro text -->
      <section class="screen__copy">
        <p class="screen__text screen__text--line1" id="intro-title">
          Hello, help me grow into a smart computer..
        </p>
        <p class="screen__text screen__text--line2">
          But first, let’s get to know each other!
        </p>
      </section>

      <!-- LET'S GO button under the text -->
      <button
        class="btn screen__intro-button"
        type="button"
        id="intro-lets-go"
      >
        LET'S GO!
      </button>
    </main>
  </div>

  <script>
    // Go from intro screen → first question
    document
      .getElementById('intro-lets-go')
      .addEventListener('click', () => {
        window.location.href = 'question-1.html';
      });
  </script>
</body>
</html>
